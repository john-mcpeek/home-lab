#Cloud-config
merge_how:
  - name: list
    settings: [ append ]
  - name: dict
    settings: [ no_replace, recurse_list ]

hostname: ${HOST_NAME}

users:
  - default
  - name: ansible
    shell: /bin/bash
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    ssh_authorized_keys:
      - ${ANSIBLE_PUBLIC_KEY}
  - name: john
    shell: /bin/bash
    sudo: "ALL=(ALL) NOPASSWD:ALL"
    ssh_authorized_keys:
      - ${MY_PUBLIC_KEY}
      - ${PROXMOX_ROOT_PUBLIC_KEY}

runcmd:
  - echo "Topper for Cluster API image builder"


